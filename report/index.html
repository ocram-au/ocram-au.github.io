<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Aconex Report</title>
    <link rel="stylesheet" href="./node_modules/material-design-lite/material.min.css">
    <script src="./node_modules/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="node_modules/animate.css/animate.min.css" rel="stylesheet" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: white;
        }
        a {
            color: #00BAC0;
        }
        .indicator-text {
            fill: black;
            font-family: "Roboto";
            text-anchor: middle;
        }

        .indicator-card__primary {
            padding-left: 1em;
        }

        .mdl-cell {
            /*outline: solid;
            outline-width: 0.5px;*/
        }

        .mdl-card {
            width: 100%;
            border-radius: .25rem;
            min-height: 0px;
        }

        .state_title {
            font-weight: bold;
        }

        #state {
            text-align: center;
        }

        a {
            white-space: normal;
        }

        .mdl-badge {
            margin-right: 0px;
        }

        .mdl-chip {
            margin: 2px 5px;
        }

        .mdl-badge[data-badge]:after {
            width: 2em;
            height: 2em;
            background-color: #00BAC0;
        }

        .mdl-dialog {
            width: 90%;
        }

        .mdl-card__title {
            background-color: #00BAC0;
        }

        .mdl-card__media {
            background-color: lightgray;
        }

        .mdl-layout__header {
            background-color: #4F778A;
        }

        .mdl-dialog__content {
            overflow: scroll;
        }

        .content {
            position: absolute;
            top: 0px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout__title">Aconex</span>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Reports</span>
            <hr />
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="#">Overview</a>
                <a class="mdl-navigation__link" href="#">NCR</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div id="overview" class="content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col">
                        <div class="mdl-card">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">Updated</h2>
                            </div>
                            <div class="mdl-card__media">
                                <svg fill="currentColor" viewBox="0 0 1 1">
                                    <text id="dataUpdatedDate" class="indicator-text" x="0.5" y="0.3" font-size="0.15" dy="0.1">0</text>
                                    <text id="dataUpdatedTime" class="indicator-text" x="0.5" y="0.5" font-size="0.15" dy="0.1">0</text>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col">
                        <div class="mdl-card">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">Total</h2>
                            </div>
                            <div class="mdl-card__media">
                                <svg fill="currentColor" viewBox="0 0 1 1">
                                    <text id="dataMailCount" class="indicator-text" x="0.5" y="0.5" font-size="0.25" dy="0.1">0</text>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col">
                        <div class="mdl-card">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">New</h2>
                            </div>
                            <div class="mdl-card__media">
                                <svg fill="currentColor" viewBox="0 0 1 1">
                                    <text id="dataMailNew" class="indicator-text" x="0.5" y="0.5" font-size="0.3" dy="0.1">0</text>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col">
                        <div class="mdl-card">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">Failed</h2>
                            </div>
                            <div class="mdl-card__media">
                                <svg fill="currentColor" viewBox="0 0 1 1">
                                    <text id="dataFailedCount" class="indicator-text" x="0.5" y="0.5" font-size="0.3" dy="0.1">0</text>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="ncr" class="content" hidden="hidden">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col">
                        <div class="mdl-card">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">Total</h2>
                            </div>
                            <div class="mdl-card__media">
                                <svg fill="currentColor" viewBox="0 0 1 1">
                                    <text id="ncrTotalCount" class="indicator-text" x="0.5" y="0.5" font-size="0.3" dy="0.1">0</text>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col">
                        <div class="mdl-card">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">Open</h2>
                            </div>
                            <div class="mdl-card__media">
                                <svg fill="ncrOpenCount" viewBox="0 0 1 1">
                                    <text id="ncrOpenCount" class="indicator-text" x="0.5" y="0.5" font-size="0.3" dy="0.1">0</text>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col">
                        <div class="mdl-card">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">Closed</h2>
                            </div>
                            <div class="mdl-card__media">
                                <svg fill="currentColor" viewBox="0 0 1 1">
                                    <text id="ncrClosedCount" class="indicator-text" x="0.5" y="0.5" font-size="0.3" dy="0.1">0</text>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col">
                        <div class="mdl-card">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">Cancelled</h2>
                            </div>
                            <div class="mdl-card__media">
                                <svg fill="currentColor" viewBox="0 0 1 1">
                                    <text id="ncrCancelledCount" class="indicator-text" x="0.5" y="0.5" font-size="0.3" dy="0.1">0</text>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col">
                        <button id="templateMailTypeCount" type="button" class="mdl-chip" hidden="hidden">
                            <span class="mailTypeText mdl-chip__text mdl-badge" data-badge="0"></span>
                        </button>
                        <dialog id="templateMailDialog" class="mdl-dialog">
                            <h4 class="mdl-dialog__title"></h4>
                            <div class="mdl-dialog__content">
                                <table class="mailTable mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="width: 100%">
                                    <thead>
                                        <tr>
                                            <th class="mdl-data-table__cell--non-numeric">Request</th>
                                            <th class="mdl-data-table__cell--non-numeric">Response</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="mailRow" hidden="hidden">
                                            <td class="mailRequest mdl-data-table__cell--non-numeric">
                                                <a href="" target="_blank" data-mail-type="request"></a>
                                            </td>
                                            <td class="mailResposne mdl-data-table__cell--non-numeric">
                                                <a href="" target="_blank" data-mail-type="response"></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="mdl-dialog__actions">
                                <button type="button" class="mdl-button close">close</button>
                            </div>
                        </dialog>
                    </div>
                </div>

                <div class="mdl-grid">
                    <div id="mailListTemplate" class="mdl-cell mdl-cell--12-col" hidden="hidden">
                        <div class="mdl-card">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text"></h2><span>&nbsp;</span><span class="mdl-chip"><span class="mdl-chip__text">0</span></span>
                            </div>
                            <div class="mdl-card__media">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
